		<script type="text/javascript">
			$(function(){
				$("a").css("text-decoration","none");
				
				//登录方式切换
				$(".zh").hover(function(){
					$(".mimadenglu").hide();
					$(this).css("color","black");
					$(".mm").css("color","grey");
					$(".duanxinyanz").show();
				},function(){
					$(".duanxinyanz").show();
				});
				
				$(".mm").hover(function(){
					$(".duanxinyanz").hide();
					$(this).css("color","black");
					$(".zh").css("color","grey");
					$(".mimadenglu").show();
				},function(){
					$(".mimadenglu").show();
				});
				
				//扫码切换
				$(".shaoma").hover(function(){
					$(".putongdenglu").hide();
					$(".erweima").show();
				},function(){
					$(".erweima").hide();
					$(".putongdenglu").show();
				});
				
				
				$("#mobile").blue(function(){
					var mobile=$(this).val();
					var $mobileId=$("#divMoble");
					var regMobile=/^1\d{10}$/;
					if(regMobile.tes(mobile) ==false){
						$mobileId.html("手机号码不正确，请重新输入");
						return false;
					}
					$mobileId.html("");
					return true;
				});
				
				
			});
